# HealthSync AI - Development Docker Compose
version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:healthsync123@postgres:5432/healthsync
      - MONGODB_URL=mongodb://mongo:27017/healthsync
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    depends_on:
      - postgres
      - mongo
      - redis
    networks:
      - healthsync-network
    restart: unless-stopped

  # PostgreSQL Database (Local Development)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: healthsync
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: healthsync123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgresql:/docker-entrypoint-initdb.d
    networks:
      - healthsync-network
    restart: unless-stopped

  # MongoDB (Local Development)
  mongo:
    image: mongo:7-jammy
    environment:
      MONGO_INITDB_DATABASE: healthsync
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./database/mongodb:/docker-entrypoint-initdb.d
    networks:
      - healthsync-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - healthsync-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Next.js Admin Dashboard
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000
    volumes:
      - ./admin-dashboard:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - healthsync-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional for production-like setup)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - admin-dashboard
    networks:
      - healthsync-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  redis_data:
    driver: local

networks:
  healthsync-network:
    driver: bridge

# Development Commands:
# docker-compose up -d                    # Start all services
# docker-compose logs -f backend          # View backend logs
# docker-compose exec backend bash        # Access backend container
# docker-compose down -v                  # Stop and remove volumes
# docker-compose build --no-cache         # Rebuild images